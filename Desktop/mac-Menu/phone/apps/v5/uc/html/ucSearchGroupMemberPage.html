        body.cmp-ios-c header {
            height: 66px;
            padding-top: 20px
        }
        body.cmp-ios-c .cmp-content {
            top: 66px;
        }
        body.cmp-ipad.cmp-ios-c header {
            height: 84px;
            padding-top: 20px
        }
        body.cmp-ipad.cmp-ios-c .cmp-content {
            top: 84px;
        }
        body.cmp-ipad .cancel{
            padding: 0.4rem .32rem 0 0;

        }
    </style>
</head>
<body>
<header id="header" class="cmp-bar cmp-bar-nav cmp-flex-header">
    <!--搜索框-->
    <form class="uc-search-group" onsubmit="return false">
        <div class="cmp-input-row cmp-search">
            <input id="btn_a" type="search" class=" cmp-input-clear">
        </div>
    </form>
    <span class="cancel"><i18n key="uc.m3.h5.cancel"></i18n></span>
</header>

<div class="cmp-content position_relative">
   <!-- <div class="title">
        在这里可以搜索到
    </div>-->
    <div class="cmp-control-content cmp-active" id="cmp-control">
        <div id="property" class="cmp-scroll-wrapper">
            <div class="cmp-scroll">
                <ul class="cmp-table-view cmp-table-view-striped cmp-table-view-condensed uc-del-group-member uc-search-member" id="uc-search-member">
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="memberHeadLi">
    <% for(var i = 0,len = this.length;i < len; i++){ %>
    <% var obj = this[i];%>
    <% var src = uc.getCurServerInfo().serverurl + "/seeyon/rest/orgMember/avatar/" + obj.id + "?maxWidth=100";%>
    <li class="cmp-table-view-cell cmp-media container-cell" data-id="<%=obj.id%>">
        <div class="slide-mask">
            <p id="<%=obj.id%>" class="slide-remove slide-hide"><i18n key="uc.m3.h5.delete"></i18n></p>
        </div>
        <div class="cmp-input-row cmp-left">
            <div class="uc-group-head">
                <div class="uc-m-head">
                    <img class="cmp-media-object" src="<%=src%>" id="h_<%=obj.id%>" />
                </div>
            </div>
            <div class="cmp-media-body" id="n_<%=obj.id%>"><%=obj.name%></div>
        </div>
    </li>
    <% } %>
</script>
