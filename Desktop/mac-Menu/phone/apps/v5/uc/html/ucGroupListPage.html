<body>
<header id="header" class="cmp-bar cmp-bar-nav cmp-flex-header">
    <div id="prev" class="cmp-action-back cmp-header-left ">
        <span class="cmp-icon see-icon-v5-common-arrow-back"></span>
        <span class="nav-text"><i18n key="uc.m3.h5.contacts"></i18n></span>
    </div>
    <div class="cmp-title" id="title"><i18n key="uc.m3.h5.myGroupChat"></i18n></div>
    <div class="cmp-header-right">
        <span class="cmp-btn cmp-btn-blue cmp-btn-link cmp-pull-right uc-create-group" id="create-group"><i18n key="uc.m3.h5.startGroupChat"></i18n></span>
    </div>
</header>
<div class="cmp-content position_relative">
    <div class="cmp-control-content cmp-active" id="cmp-control">
        <div id="all_uc" class="cmp-scroll-wrapper">
            <div class="cmp-scroll">
                <form>
                    <div class="cmp-input-row cmp-search">
                        <input id="btn_a" type="search" class=" cmp-input-clear cmp-icon-search-uc-input">
                    </div>
                </form>
                <div class="uc-list" id="uc_listAll">
                    <ul class="cmp-table-view cmp-table-view-striped cmp-table-view-condensed" id="group_list"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="ms_list_li">
    <% var obj = this; %>
    <li id="<%=obj.id%>" class="cmp-table-view-cell cmp-media" data-toName="<%=obj.name%>">
        <div class="cmp-slider-handle cmp-table">
            <div class="uc-group-head">
                <img class="cmp-media-object" src="<%=obj.src%>" />
            </div>
            <div class="cmp-media-body">
                <span class="uc-group-name"><%=obj.name%></span>
            </div>
            <% if (obj.isAdmin) { %>
            <svg id="group-admin-icon" class="icon" aria-hidden="true">
                <use xlink:href="#icon-PC-grouper">
                    <svg id="icon-PC-grouper" viewBox="0 0 1024 1024" width="100%" height="100%">
                        <path d="M219.648 292.864S204.8 0.512 512 0.512c0 0 292.352-7.168 292.352 292.352 0 0 0 300.032-219.648 438.784 0 0-73.216 73.216-146.432 0 0.512 0-226.304-131.584-218.624-438.784z" fill="#F5D7B2"></path>
                        <path d="M585.216 219.648s-109.568 146.432-365.568 146.432c0 0-73.216-365.568 292.352-365.568 0 0 351.232-22.016 292.352 365.568 0 0-197.12-66.048-219.136-146.432z" fill="#784915"></path>
                        <path d="M0 1024s36.352-292.352 292.352-292.352c0 0 146.432 22.016 146.432 146.432 0 0 66.048 102.4 146.432 0 0 0 14.848-146.432 146.432-146.432 0 0 211.968-29.184 292.352 292.352H0z" fill="#F7B732"></path>
                    </svg>
                </use>
            </svg>
            <% } %>
        </div>
    </li>
</script>
