<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>群文件</title>
    <meta name='format-detection' content='telephone=no,email=no' />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">    <link href="/seeyon/m3/cmp/css/cmp.css?buildversion=181210172652" rel="stylesheet" type="text/css" />
<link href="/seeyon/m3/apps/v5/commons/cmp-resources/M1H5.css?buildversion=181210172652" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/seeyon/m3/cmp/css/cmp-listView.css?buildversion=181210172652" />
    <link rel="stylesheet" href="/seeyon/m3/apps/v5/uc/fonts/iconfont.css?buildversion=181210172652" />
    <link rel="stylesheet" href="/seeyon/m3/apps/v5/uc/css/ucGroupFile.css?buildversion=181210172652" />
    <link rel="stylesheet" href="/seeyon/m3/cmp/css/cmp-att.css?buildversion=181210172652" />
    <script src="/seeyon/m3/apps/v5/uc/js/ucFlexible.js?buildversion=181210172652"></script>

</head>
<body>
<header id="header" class="cmp-bar cmp-bar-nav cmp-flex-header">
    <div id="prev" class="cmp-action-back cmp-header-left ">
        <span class="cmp-icon see-icon-v5-common-arrow-back"></span>
        <span class="nav-text"><i18n key="uc.m3.h5.return"></i18n></span>
    </div>
    <div class="cmp-title" id="title"><i18n key="uc.m3.h5.groupFiles"></i18n></div>
    <div class="cmp-header-right">
        <div id="edit" class="nav-text display_none"><i18n key="uc.m3.h5.management"></div>
    </div>
</header>

<div class="cmp-content position_relative">
    <div class="cmp-control-content cmp-active" id="cmp-control">
        <div id="g_file" class="cmp-scroll-wrapper">
            <div class="cmp-scroll">
                <ul class="cmp-table-view" id="file_list"></ul>
            </div>
        </div>
    </div>
    <div id="delete" class="display_none"><i18n key="uc.m3.h5.delete"></i18n></div>
</div>
</body>
<script type="text/html" id="file_list_tpl">
    <% var obj = this; %>
    <li class="cmp-table-view-cell cmp-media">
        <div class="cmp-slider-handle-wall cmp-table cmp-left cmp-checkbox">
            <input type="checkbox" class="checkbox display_none" data-id="<%=obj.fileId%>">
            <span class="cmp-icon-document <%=obj.fileIcon%>"></span>
            <div class="cmp-media-body" id="<%=obj.fileId%>" data-date="<%=obj.fileDate%>" data-size="<%=obj.bytes%>">
                <div class="uc-file-title">
                    <span class="uc-title-l"><%=obj.fileName%></span>
                    <span class="file_size"><%=obj.fileSize%></span>
                </div>
                <div class="uc-file-info">
                    <span class="uc-date cmp-pull-left"><%=obj.time%></span>&nbsp;&nbsp;
                    <span class="file_from">来自</span>
                    <span class="user_name" id="n_<%=obj.fileId%>"><%=obj.sendName%></span>
                </div>
            </div>
        </div>
    </li>
</script>
<script src="/seeyon/m3/apps/v5/uc/i18n/uc_zh_CN.js?buildversion=181210172652"></script>
<script src="/seeyon/m3/cmp/js/cmp-i18n.js?buildversion=181210172652"></script>
<script>
    cmp.i18n.init("/seeyon/m3/apps/v5/uc/i18n/","uc");
</script>
<script  src="/seeyon/m3/apps/v5/commons/jquery/jquery-2.1.4.min.js?buildversion=181210172652" type="text/javascript"></script>
<script  src="/seeyon/m3/cmp/js/cmp.js?buildversion=181210172652" type="text/javascript"></script>
<script  src="/seeyon/m3/apps/v5/commons/jssdk_wechat.js?buildversion=181210172652" type="text/javascript"></script>
<script src="/seeyon/m3/cmp/js/cmp-listView.js?buildversion=181210172652"></script>
<script src="/seeyon/m3/cmp/js/cmp-imgCache.js?buildversion=181210172652"></script>
<script src="/seeyon/m3/cmp/js/cmp-att.js?buildversion=181210172652"></script>
<script src="http://cmp/v1.0.0/js/cmp-att.js?buildversion=181210172652"></script>
<script type="text/javascript">
    var ucPath = "/seeyon/m3/apps/v5/uc";
</script><script src="/seeyon/m3/apps/v5/uc/js/uc.js?buildversion=181210172652"></script>
<script src="/seeyon/m3/apps/v5/uc/js/ucCommonUtil-debug.js?buildversion=181210172652"></script>
<script src="/seeyon/m3/apps/v5/uc/js/ucGroupFilePage.js?buildversion=181210172652"></script>
</html>
