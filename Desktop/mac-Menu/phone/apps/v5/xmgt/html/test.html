<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <!--固定meta写法-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- css样式 -->
    <link rel="stylesheet" href="/seeyon/m3/cmp/css/cmp.css?buildversion=1559547182958"/>
    <!--导入cmp模块的样式文件，/seeyon/m3/cmp即构建任务中被替换成真实路径的标识-->
    <link rel="stylesheet" href="${data:dependencies.ygzz}/css/appcan.control.css?buildversion=1559547182958">
    <link rel="stylesheet" href="${data:dependencies.ygzz}/css/appcan.icon.css?buildversion=1559547182958">
    <link rel="stylesheet" href="${data:dependencies.ygzz}/css/ui-base.css?buildversion=1559547182958">
    <link rel="stylesheet" href="${data:dependencies.ygzz}/css/ui-box.css?buildversion=1559547182958">
    <link rel="stylesheet" href="${data:dependencies.ygzz}/css/ui-color.css?buildversion=1559547182958">
    <link rel="stylesheet" href="${data:dependencies.ygzz}/css/ygzz.css?buildversion=1559547182958">
    <title>测试页面</title>
</head>
<!--页面的标准布局，包括header标签头部、cmp-content内容区和<footer>标签页脚-->
<body class="cmp-fullscreen mw">

<!-- 内容-->
<div id="content">
    <!--定义页签按钮区，每一个nav的href对应页签内容的id-->
    <div class="cmp-segmented-control">
        <nav class="cmp-control-item cmp-active" href="#ygzz_sm_mx">页签1</nav>
        <nav class="cmp-control-item" href="#item2">页签2</nav>
        <nav class="cmp-control-item " href="#item3">页签3</nav>
    </div>
    <!--定义对应页签的内容区域-->
    <div>
        <div id="ygzz_sm_mx" class="cmp-control-content">页签1的内容</div>
            <div id="item2" class="cmp-control-content">页签2的内容</div>
                <div id="item3" class="cmp-control-content">页签3的内容</div>
                </div>

</div>

<!-- 导入国际化资源 -->
<script src="${data:dependencies.ygzz}/i18n/ygzz_zh_CN.js?buildversion=1559547182958"></script><!--导入本应用的中文国际化资源-->
<script src="/seeyon/m3/cmp/js/cmp-i18n.js?buildversion=1559547182958"></script><!--导入cmp国际化组件-->
<script>
    cmp.i18n.init("${data:dependencies.ygzz}/i18n/", "ygzz");
    <!--初始化国际化资源-->
    var ygzzBasePath = "${data:dependencies.ygzz}";
    <!--定义本模块的路径作为一个全局变量，用于在js文件中对本模块资源的调用路径拼接-->
</script>
 <!--导入cordova相关-->
<script type="text/javascript" src="/seeyon/m3/cmp/js/cmp.js?buildversion=1559547182958"></script>
<!--导入cmp平台的基础js-->
<!--导入本页面的业务js文件-->
<script type="text/javascript" src="${data:dependencies.ygzz}/js/jquery-1.7.2.min.js?buildversion=1559547182958"></script>
<script type="text/javascript" src="${data:dependencies.ygzz}/js/yajule.js?buildversion=1559547182958"></script>
</body>

</html>
