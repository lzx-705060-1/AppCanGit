<!-- 内容-->
<div id="content" style="display: none;   width: 100%;   min-height: 100%;background-color: #FFFFFF;"></div>
<div style="height: 9em;position: fixed;width: 100%;z-index: 999;">
    <div class="gt" id ='gt' style="display: none;">
        <div style="width: 96%;height:100%;" class="gt_mount">
            <div style="width: 49%;height:65%"  class="gt_mount1">
                <div   class="gt_mount_yuan">
                    <div class="gt_mount_yuan_content">
                        <span style="font-size: 1.5em"  id ="z_apply_amount">0</span>万
                    </div>
                </div>
                <div  style="width: 100% "class="gt_mount_text">
                    <span style="font-size: 1.1em;color :#9D9D9D">认购合计</span>
                </div>
            </div>
            <div style="width: 32%;height:65%" class="gt_mount2">
                <div class="gt_mount_yuan">
                    <div class="gt_mount_yuan_content">
                        <span style="font-size:1.5em" id ="z_matchMount">0</span>万
                    </div>
                </div>
                <div  style="width: 100% "class="gt_mount_text">
                    <span style="font-size: 1.1em;color :#9D9D9D">配资合计</span>
                </div>
            </div>
            <div style="width: 49%;height:65%;"  class="gt_mount3">
                <div   class="gt_mount_yuan">
                    <div class="gt_mount_yuan_content">
                        <span style="font-size: 1.5em" id ='z_mounts'>0</span>万
                    </div>
                </div>
                <div  style="width: 100% "class="gt_mount_text">
                    <span style="font-size: 1.1em;color :#9D9D9D">需实缴合计</span>
                </div>
            </div>
        </div>
    </div>
    <div  id ='time' style="width: 100%;height: 25%; background-color: #FFFFFF;display: none;border-bottom: 1px solid #E8E8E8;">
        <div style="width: 70%;height:100%;display:inline-block" class ="gt_time">
            <span style="color: #9D9D9D;">认购截止时间&nbsp;&nbsp;</span>
            <span id="z_time" >0000-00-00 00:00</span>
        </div>
        <div style="width: 23%;display:inline-block ;display:none;" id ="qz" class="gt_xxjb">
            <span  id ='qiangzhi' style="height:95%;  padding-top:0.3em;  padding-bottom:0.3em; bottom:0.2em;  position: relative;  background-color:#FFA500;font-size: 0.7em;color:#FFFFFF;" onclick="chakan()" >申请下限减半</span>
        </div>

    </div>
</div>
<div style="width: 100%;display: none;margin-top: 9.2em;" class ="gt_rgapply_content"  id ="gt_rgapply_content"></div>

<div id = "jiewei" style="position: fixed;display:none;bottom: 0;height: 2.6em;background-color: #FFA500;width: 100%; ">
    <div style="display:inline-block;width:49%;line-height:2.5em;text-align:center;border-right:1px solid #FFFFFF;color:#FFFFFF"onclick="saveApply()">
        <span>保存</span>
    </div>
    <div style="display:inline-block;width:49%;line-height:2.5em;text-align:center;color:#FFFFFF" onclick="submitFormData()">
        <span >提交</span>
    </div>
</div>
