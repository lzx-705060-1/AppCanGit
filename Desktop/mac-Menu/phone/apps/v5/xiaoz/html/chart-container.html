<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="stylesheet" href="/seeyon/m3/cmp/css/cmp.css">
    <title></title>
    <style>
        body.char-container-body{
            background-color: #ffffff;
        }
        .colHeader_title {
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-bottom: 5px;
        }
        .colHeader_title .title {
            font-size: 14px;
            width: 100px;
            display: inline-block;
            height: 18px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .colHeader_title .select {
            height: 30px;
            line-height: 0;
            padding: 0;
            border: 1px #ccc solid!important;
        }
        .colHeader_title .select {
            height: 30px;
            line-height: 0;
            padding: 0;
            border: 1px #ccc solid!important;
        }
        .loading{
            position: absolute;
            left: 50%;
            top:50%;
            z-index: 20;
        }
        .mock-pie{
            height: 140px;
            width: 140px;
            border-radius: 50%;
            background-color: #efefef;
            position: absolute;

        }
        .heng{
            border-top:1px solid #c9c9c9;
            width: 100%;
            height: 1px;
            position: absolute;
            top: 50%;
        }
        .shu{
            border-left:1px solid #c9c9c9;
            width: 1px;
            height: 100%;
            position: absolute;
            left: 50%;
        }
        .xian-container{
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="char-container-body">
    <div id="chart-container">

    </div>
    <div class="loading cmp-hidden"><div class="cmp-spinner active"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div></div>
    <div class="mock-pie cmp-hidden"><div class="xian-container"><div class="heng"></div><div class="shu"></div></div></div>
    <!--cmp库-->
    <script src="/seeyon/m3/cmp/js/cmp-i18n.js"></script>
        <script src="/seeyon/m3/cmp/js/cmp.js"></script>
    <script src="/seeyon/m3/cmp/js/cmp-app.js"></script>
    <script src="/seeyon/m3/cmp/js/cmp-speechRobot.js"></script>
    <!--m3相关-->

</html>
