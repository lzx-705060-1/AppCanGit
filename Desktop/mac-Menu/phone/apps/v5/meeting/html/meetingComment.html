  	<title></title>
<style>
.cmp-switch:before {
	line-height: 26px;
	top: 0px;
}

.cmp-popover .cmp-table-view .cmp-table-view-cell {
	padding-left: 15px;
}
</style>

<body onresize="calHeight()">
<div id="mainBodyArea" class="cmp-content cmp-col-content text_body cmp-content-none">
	<div id="comment_div" class="replay_opinion_content col">
	    <div class="information wh100">
	        <textarea id="content" rows="5"></textarea>
	    </div>
   	</div>
</div>

<div id="opinionArea" class="cmp-popover">
	<div class="cmp-popover-arrow"></div>
	<ul class="cmp-table-view">
        <li class="cmp-table-view-cell"><span><i18n key="meeting.page.action.hideComments"></i18n></span>
           	<div code="hiddencomment" id="id_hiddencomment" class="cmp-switch" cmp-data="hiddencomment">
               	<div class="cmp-switch-handle"></div>
           	</div>
        </li>
        <li class="cmp-table-view-cell"><span><i18n key="meeting.page.action.hideToCreator"></i18n></span>
           	<div code="hidden2creator" id="id_hidden2creator" class="cmp-switch cmp-disabled" cmp-data="hidden2creator">
               	<div class="cmp-switch-handle"></div>
           	</div>
        </li>
        <li class="cmp-table-view-cell"><span><i18n key="meeting.page.action.sendMsg"></i18n></span>
           	<div code="sendMsg" class="cmp-switch cmp-active" cmp-data="sendMsg">
               	<div class="cmp-switch-handle"></div>
           	</div>
        </li>
    </ul>
</div>

<!-- 附件容器 -->
<div class="number">
    <a id="attchmentFile" class="cmp-icon iconfont see-icon-accessory none-attach" style=" float: right;line-height: 40px; margin-right: 10px; ">
      <span id="attCount" class="count_num none-attach"></span>
    </a> 
    <h5 id="fontCount">500</h5>
</div>

<footer class="cmp-bar cmp-bar-footer single_btn back_white">
    <div class="wh100 border_t relative">
	    <div class="footer-style">
		    <a href="#opinionArea" class="cmp-pull-left left-btn">
		        <span class="see-icon-more"></span>
		    </a>
		</div>
        <div class="btn_wrap">
            <button id="sendBtn"><i18n key="meeting.page.action.send"></i18n></button> 
        </div>
    </div>
</footer>

<div id="picture"></div>
  
<script src="/seeyon/m3/cmp/js/cmp-i18n.js?buildversion=18121017266"></script>
