<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>业务菜单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="/seeyon/m3/cmp/css/cmp-listView.css?buildversion=181210172415">
		<link rel="stylesheet" href="/seeyon/m3/apps/v5/biz/css/biz.css?buildversion=181210172415">
	</head>

    <body class="fullscreen" style="overflow: hidden;">

    <header class="nav-bar nav-header cmp-after-line">
		<span class="icon see-icon-v5-common-arrow-back   cmp-pull-left" id="backBtn"></span>
        <h1 class="title" id="appTitle">全部应用</h1>
    </header>


    <div class="cmp-content">
			<div class="cmp-control-content cmp-active">
				<div id="scroll" class="  cmp-scroll-wrapper">
					<div class="cmp-scroll">
						<ul class="cmp-table-view cmp-grid-view cmp-grid-9" id="bizlist">


						</ul>
					</div>

				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="/seeyon/m3/apps/v5/biz/i18n/biz_zh_CN.js?buildversion=181210172415" ></script>
		<script src="/seeyon/m3/cmp/js/cmp-i18n.js?buildversion=181210172415"></script>
	 			<script  src="/seeyon/m3/apps/v5/commons/jquery/jquery-2.1.4.min.js?buildversion=181210172415" type="text/javascript"></script>
<script  src="/seeyon/m3/cmp/js/cmp.js" type="text/javascript"></script>
<script  src="/seeyon/m3/apps/v5/biz/js/biz-jssdk.js?buildversion=181210172415" type="text/javascript"></script>
<script  src="/seeyon/m3/apps/v5/commons/wechat-jssdk.js?buildversion=181210172415" type="text/javascript"></script>
        <script src="/seeyon/m3/cmp/js/cmp-app.js?buildversion=181210172415"></script>
        <script src="/seeyon/m3/cmp/js/cmp-imgCache.js?buildversion=181210172415"></script>
        <script src="/seeyon/m3/cmp/js/cmp-listView.js?buildversion=181210172415"></script>
        
	<script type="text/html" id="bizlist_li_tpl">
		<% for(var i = 0,len = this.length;i < len; i++){ %>
		<% var obj = this[i]; %>
		<li class="cmp-table-view-cell cmp-media cmp-col-xs-3 cmp-col-sm-3" id="<%=obj.id %>"><a>
			<span class="cmp-icon" style="height: 64px;">
				<%if(obj.icon.indexOf("commonimage")==-1){%>
				   <span class="see-icon-v5-common-form" ></span>
				<% }else{ %>
				   <img style="height:55px;width:55px;" src="<%=obj.icon %>" alt=""/>
				<%}%>
			</span>
			<div class="cmp-media-body"><%=obj.name %></div></a>
		</li>
		<% } %>

		<%if(this.length == 0){%>
		<p style="text-align:center">没有可以显示的数据</p>
		<%}%>
	</script>

	<script type="text/javascript" src="/seeyon/m3/apps/v5/biz/js/biz.js?buildversion=181210172415" ></script>
	<script type="text/javascript" src="/seeyon/m3/apps/v5/biz/biz_m_api.s3js?buildversion=181210172415"></script>
</html>
