 <!-- 标题区域模板 -->
 <script type="text/html" id="summary_title_tpl">
 <span class="list_title_name">
 <%if(this.edocSummary.urgentLevel && this.edocSummary.urgentLevel > 1 && this.edocSummary.urgentLevel < 6){%>
 <span style="color: #FF0000;font-size:15px;position:relative;top:-1px;" class="cmp-icon iconfont see-icon-v5-common-important-<%=(this.edocSummary.urgentLevel - 1)%>"></span>
 <%}%>
 <%=this.edocSummary.subject.escapeHTML()%>
 </span>
 <h5 class="cmp-ellipsis list_cont_info">
     <span class="cmp-pull-left">
         <span style="color:#999999; max-width:200px; width:auto;"><%=this.memberdName%></span>
         <span style="color:#999999;"><%=this.createTime%></span>
     </span>
     <span class="cmp-pull-right">
         <a class="href_show">
             <% if(this.attachmentList.length>0){ %>
                 <span class="cmp-icon iconfont see-icon-accessory" style="margin-right:5px;"></span>
                 <span class="blue-color font-16"><%=this.attachmentList.length%></span>
             <%}%>
         </a>
     </span>
 </h5>
 </script>
 
 <!-- 意见区域模板 -->
 <script type="text/html" id="summary_opinions_tpl">
 <ul class="cmp-table-view cmp-table-view-chevron">
 <% if(this.opinions.sendOpinionStr.length !=0 ) { %>
 <div id="sender_comment_container" class="attach-wrap add-new-div">
	<div class="attach-title dropdown add-new-title"> 
        <span><%=cmp.i18n("Edoc.colForward.fuyan")%></span><span>(</span> <span id="sender_comment_count"><%=this.opinions.sendOpinionStr.length%></span> <span>)</span><span>：</span>
		<span class="see-icon-v5-common-arrow-top right jiantou"></span>
	</div>
    <ul id="sender_comment_ul" class="attach-list white">
         <% for(var i=0 ;i < this.opinions.sendOpinionStr.length; i++){ %>
             <li class="attach-lisy-li">
				<div> 
                   	<div class="script-div" style="word-break: break-word;"> 
                       	<p class="script-name"><%=escapeStringToHTML(this.opinions.sendOpinionStr[i].content,false)%></p> 
                    </div>
                    <div id="attLabel<%=this.opinions.sendOpinionStr[i].id %>"></div>
                  	<div class="script-time-div"> 
                      	<span class="script-time"><%=this.opinions.sendOpinionStr[i].strCreateTime %></span> 
                    </div> 
                 </div> 
             </li>
        <%}%>
    </ul>
 </div>
 <%}%>
 <%if(this.opinions.opinions.length != 0){%>
	<div id="comments_container" class="attach-wrap add-new-div">
		<div class="attach-title dropdown add-new-title"> 
      		<span><%=cmp.i18n("Edoc.label.opinion")%></span>
			<span class="see-icon-v5-common-arrow-top right jiantou"></span>
		</div>
 	<% for(var i=0 ; i<this.opinions.opinions.length ; i++){ %>
    	 <% var opinion = this.opinions.opinions[i]; %>
     	 <%if(opinion[0] == "otherOpinion"){ %>
 	        <li class="cmp-collapse cmp-active" style="word-break: break-word;">
  	           <ul class="cmp-table-view cmp-table-view-chevron">
  	               <li>
  	                   <%= opinion[1]%>
  	               </li>
  	           </ul>
  	        </li>
  	     <%}%>
	 <%}%>
	 </div>
 <%}%>
 </ul>
</script>

<!-- 底部按钮模板 -->
<script type="text/html" id="summary_footer_tpl">
<% if(this.ctpAffair.state==1){ %>
    <h1 class="warning"><%=cmp.i18n("Edoc.label.text.warn")%></h1>
<%  var footer_btns = document.getElementById("footer_btns");
	footer_btns.className += " " + "warning-wrap";
	}else if(isInArray(this.actions, "EdocExchangeType") && this.ctpAffair.state != 4 && this.ctpAffair.state != 2){
%>
	<h1 class="warning"><%=cmp.i18n("Edoc.label.text.warn1")%></h1>
<% 
	var footer_btns = document.getElementById("footer_btns");
	footer_btns.className += " " + "warning-wrap";
    }else{ 
        if(this.ctpAffair.state == 3){
            var _showMore = true, dealMarginRight = "70";
            if(!isInArray(this.actions, "Return") && !isInArray(this.actions, "Terminate") && !isInArray(this.actions, "Cancel")){
                _showMore = false;
                dealMarginRight = "0";
            }
%>
     <div id="handleBtns" class="handle-div" style="height:44px;">
<%
            if(_showMore){
%>
         <a href="#picture">
             <div class="handle-more" id="more" style="margin: 7px 7px 7px 0px;">
                <span class="cmp-icon iconfont see-icon-more" style="padding:4px;"></span>
             </div>
         </a>
<%
            }  
			if(pageX.validationStepback) {
%>
         <div class="handle-colla" id="deal" style="margin-right:<%=dealMarginRight%>px;">
            <span class="see-icon-v5-common-note-fill" style="color: #55a1e5;padding:10px;"></span><%=cmp.i18n("Edoc.action.deal")%>
         </div>
     </div>
<%     
			}	
        }
 
        if(this.ctpAffair.state == 4 || this.ctpAffair.state == 2){
            var id_, i18n_, class_;
			if(this.ctpAffair.state == 4  && !finished){
               	id_ = 'takeBack'; 
               	i18n_ = cmp.i18n("Edoc.label.text.back");
				class_ = "see-icon-v5-common-getback";
            }else if(this.ctpAffair.state == 2){
				if(!finished) {
               		id_ = 'revoke'; 
               		i18n_ = cmp.i18n("Edoc.action.revoke");
					class_ = "see-icon-v5-common-rollback";
				}
            }
     
            if(id_){
 %>
         <span class="cmp-pull-left item deal" style="border-right: 1px solid #bec8cf"  id="<%=id_%>">
            <span class="<%=class_%>" style="color:#4a90e2"></span><span class="deal"><%=i18n_%></span>
        </span>
<%
           } 
		 if (!finished) {
%>
        <span class="cmp-pull-right item more" id="trackButton">
            <span id="trackClass" class="see-icon-v5-common-tracking-cancel" style="color:#4a90e2"></span>
            <span class="deal" id="trackSpan"><%= (this.ctpAffair.track == 0 ? cmp.i18n("Edoc.info.track") : cmp.i18n("Edoc.info.cancleTrack"))%>
            </span>
        </span>
        
<%     }  }  
   }      
%>
</script>
