<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会议室管理</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <link href="/seeyon/m3/apps/v5/meetings/css/bootstrapDatetimepicker/bootstrap-datetimepicker.min.css?buildversion=1559547182968" rel="stylesheet" media="screen">
    
    <script type="text/javascript" src="/seeyon/m3/apps/v5/meetings/js/jquery-1.7.2.min.js?buildversion=1559547182968"></script>

<body>
<div id="head" >
    <ul>
        <li id="L1" onclick="Tab(1)"><strong><a href="#">会议发起</a></strong></li>
        <li id="L2" onclick="Tab(2)"><strong><a href="#" onclick="TabTwo()">已发记录</a></strong></li>
    </ul>
</div>
<div id="tab1">
    <div class="div-content">
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label-pu">
                    申请日期:
                </label>
            </div>
            <div class="div-input">
                <div  class="div-applydate" onblur="apply()" style="margin-top: 10px;">
                    <!--<label id="input-apply-date" style="width:87%;"></label>-->
                </div>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label-pu">
                    申请人:
                </label>
            </div>
            <div class="div-input" onclick="handleclick('applyName');" >
                <input type="text" class="input-apply-name" id="input-apply-name" onblur="applyName()"
                       style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;" />
                <input type="hidden" id="hidden-apply-id" />
                <input type="hidden" id="hidden-DepartmentId"/>
                <input type="hidden" id="hidden-orgDepartmentName"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    申请人联系电话:
                </label>
            </div>
            <div class="div-input">
                <input type="text" class="input-apply-hone" id="input-apply-hone" onblur="applyhone()"  style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;background: #FFF5D2 !important;"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议主题:
                </label>
            </div>
            <div class="div-input">
                <input type="text" class="input-theme" id="input-theme"  required="required" onblur="theme()"
                       style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;background: #FFF5D2 !important;"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议开始日期:
                </label>
            </div>
            <div class="div-input">
                <div class="controls input-append date form_date2" data-date="" data-date-format="dd MM yyyy"
                     data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii:ss">
                    <input size="19" type="text" value="" id="input-start" readonly style="width:98%;">
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on" id="start"><i class="icon-th"></i></span>
                </div>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议结束日期:
                </label>
            </div>
            <div class="div-input">
                <div class="controls input-append date form_date3" data-date="" data-date-format="dd MM yyyy"
                     data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii:ss">
                    <input size="19" type="text" value="" id="input-end" readonly style="width:98%;">
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on" id="end"><i class="icon-th"></i></span>
                </div>
            </div>
        </div>
        <div class="div-header" style="display: none">
            <!--限制-->
            <div class="div-input">
                <div class="controls input-append date admin" data-date="" data-date-format="dd MM yyyy"
                     data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii:ss">
                    <input size="19" type="text" value="" id="admin-date" readonly style="width:98%;">
                </div>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议组织者:
                </label>
            </div>
            <div class="div-input" onclick="handleclick('texture');">
                <input type="text" class="input-texture" id="input-texture"
                       style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;background: #FFF5D2 !important;"/>
                <input type="hidden" id="hidden-texture-id"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议主持者:
                </label>
            </div>
            <div class="div-input" onclick="handleclick('direct');">
                <input type="text" class="input-direct" id="input-direct"
                       style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;background: #FFF5D2 !important;"/>
                <input type="hidden" id="hidden-direct-id"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议记录者:
                </label>
            </div>
            <div class="div-input" onclick="handleclick('jilu');">
                <input type="text" class="input-jilu" id="input-jilu"
                       style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;background: #FFF5D2 !important;"/>
                <input type="hidden" id="hidden-jilu-id"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议形式:
                </label>
            </div>
            <div class="div-input">
                <select class="xinshi-select" id="xinshi-select" style="width: 193px;" onblur="xinshi()">
                    <option value="-7400262493883379753">视频</option>
                    <option value="-6266237119449510811">现场</option>
                    <option value="-2165911456725906503">视频+现场</option>
                </select>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    会议出席人数:
                </label>
            </div>
            <div class="div-input">
                <input type="number" class="input-chuxi" id="input-chuxi" onblur="chuxi()"
                       style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;background: #FFF5D2 !important;"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label-pu">
                    会议类型:
                </label>
            </div>
            <div class="div-input">
                <select class="type-select" id="type-select" style="width: 193px;" onblur="types()">
                    <option value="-288312812531596042">固定会议</option>
                    <option value="-9140242611314146983" selected>非固定会议</option>
                </select>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label">
                    <span class="xinghao">*</span>
                    是否邀请控股L1领导:
                </label>
            </div>
            <div class="div-input">
                <select class="input-konggu"  onchange="sel(value)" id="input-konggu" style="width: 193px;">
                    <option value="0">是</option>
                    <option value="1" selected>否</option>
                </select>
            </div>
        </div>
        <div class="div-header" id="shenhe">
            <div class="div-span">
                <label class="theme-label" style="margin-left: 13px;">
                    控股领导会议审核人:
                </label>
            </div>
            <div class="div-input">
                <input type="text" class="input-lingdaoshenke" readonly id="input-lingdaoshenke"
                       onblur="lingdaoshenke()"
                       style="border-top-style: none;border-left-style: none;border-right-style: none; font-size:16px;color:#101010;"/>
                <input type="hidden" id="hidden-lingdaoshenke-id"/>
            </div>
        </div>
        <div class="div-header">
            <div class="div-span">
                <label class="theme-label-pu">
                    是否有外单位参加:
                </label>
            </div>
            <div class="div-input">
                <select class="input-waiqi" id="input-waiqi" onblur="waiqi()" style="width: 193px;">
                    <option value="0">是</option>
                    <option value="1" selected>否</option>
                </select>
            </div>
        </div>

        <div class="div-header-txt">
            <div class="div-label-txt">
                <label class="theme-label-txt">
                    议程/议题:
                </label>
            </div>
            <div class="div-input-txt">
                <textarea rows="10" cols="67" id="yiti-txt" onblur="txt()"></textarea>
            </div>
        </div>
        <div class="div-header-txt">
            <div class="div-label-txt">
                <label class="theme-label-txt">
                    <span class="xinghao">*</span>
                    参会人员:
                </label>
            </div>
            <div class="div-input-txt" onclick="handleclick('renyuan');" >
                <textarea rows="10" cols="67" id="renyuan-txt" class="renyuan" >
                </textarea>
                <input  type="hidden" id="hidden-renyuan-name">
                <input type="hidden" id="hidden-renyuan-id"/>
            </div>
        </div>
        <div class="div-header-txt">
            <div class="div-label-txt">
                <label class="theme-label-txt">
                    备注:
                </label>
            </div>
            <div class="div-input-txt">
                <textarea rows="10" cols="67" id="remark-txt" onblur="remark()"></textarea>
            </div>
        </div>
    </div>
    <hr>
    <div class="div-footer">
        <div class="div-submit" onclick="submit()">
            <label class="label-submit">发起</label>
        </div>
        <div class="div-clear" onclick="clears(1)">
            <label class="label-clear">清空</label>
        </div>
    </div>
</div>
