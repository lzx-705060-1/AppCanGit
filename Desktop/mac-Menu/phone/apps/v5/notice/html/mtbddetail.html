<script>

 <!--导入cordova相关-->

<script>
    cmp.ready(function(){
        var loginname = cmp.storage.get('loginname');
        var watermarkUrl = cmp.watermark({
            userName: loginname,
            department: "",
            date: ""
        }).toBase64URL();
        document.querySelector(".cmp-content").style.cssText = "background-image:url("+watermarkUrl+");background-repeat:repeat;background-position:0% 0%;background-size:200px 200px";
    })

</script>
