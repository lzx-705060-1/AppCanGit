    <style type="text/css">
		.body-visible{
			visibility: visible;
		}
		.body-hidden{
			visibility: hidden;
		}
		.page-loader{
			position: absolute;
			width: 100%;
			height:100%;
			background-color: #f0f0f0;
		}
		.page-loader img{
			margin: auto;  
  			position: absolute;  
  			top: 0; left: 0; bottom: 0; right: 0;  
		}
		.print_hint{
			position: absolute;
			top: 50%;
			color:#fff;
		}
		
		/* dialog */
		.window_alert {
		  text-align: center;
		  font-family: "microsoft yahei";
		  position: fixed;
		  left: -100%;
		  right: 100%;
		  top: -1%;
		  bottom: 0;
		  z-index: 99;
		}
		.window_alert:after {
		  content: "";
		  display: inline-block;
		  vertical-align: middle;
		  height: 100%;
		  width: 0;
		}
		.window_alert_content {
		  background-color: #F1F1F1;
		  z-index: 99;
		  border-radius: 7px;
		  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		  width: 75%;
		  display: inline-block;
		  /* text-align: center; */
		  vertical-align: middle;
		  position: relative;
		  right: -100%;
		  max-height: 500px;
		}
		.window_alert_title {
		  padding: 10px 10px 0 10px;
		  color: #000000;
		  font-size: 16px;
		}
		.window_alert_cont {
		  width: 85%;
		  margin: auto;
		  overflow: hidden;
		  text-align: center;
		  padding: 20px 0;
		  position: relative;
		  max-height: 275px;
		  overflow-y: auto;
		}
		.window_alert_cont .text {
		  font-size: 14px;
		  word-break: break-word;
		  text-align: justify;
		  color: #000000;
		  overflow: hidden;
		  display: inline-block;
		  padding-right: 10px;
		}
		.window_alert_sub {
		  height: 40px;
		  border-top: 1px #ccc solid;
		  overflow: hidden;
		}
		.window_alert_sub button {
		  width: 45.5%;
		  height: 100%;
		  display: inline-block;
		  color: black;
		  border: none!important;
		  background-color: transparent;
		  color: #0d80ff;
	      font-size: 16px;
		}
		/*
		 * cmp遮罩
		 */
		  .cmp-backdrop{
		  	width: 100%;
		    height: 100%;
		    position: absolute;
		    z-index: 90;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    background-color: rgba(0, 0, 0, 0.4);
		  }
		  
		  .cmp_toast_container {
		    position: absolute;
		    z-index: 95;
		    left: 50%;
		    margin-left: -135px;
		  }
		  
		  .cmp-toast-message {
		  	padding: 10px;
		    background-color: rgba(0, 0, 0, 0.7);
		    color: #fff!important;
		    font-size: 14px;
		    width: 270px;
		    margin: 5px auto 5px auto;
		    padding: 5px 5px 5px 5px;
		    text-align: center;
		    color: #000;
		    border-radius: 7px;
		  }
		  /*iphonex适配*/
		  body.cmp-ios-x .header{
		  	padding-top: 44px;
		  }
	</style>
</head>

<script type="text/javascript">
    //	如果是在微信端浏览器
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    };

    if(isWeiXin()){
        var header=document.querySelector('.header');
        var contentAll=document.querySelectorAll('.content');
        header.style.paddingTop='0';
        for(var i=0;i<contentAll.length;i++){
            contentAll[i].style.paddingTop='44px';
        }

    }


    (function(doc, win) {
        var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange'
                : 'resize', recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth)
                return;
            if (/(window)/i.test(navigator.userAgent)) {
                docEl.style.fontSize = 10 * (clientWidth / 960) + 'px';
            } else {
                docEl.style.fontSize = 18 * (clientWidth / 640) + 'px';
            }

        };
        if (!doc.addEventListener)
            return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
