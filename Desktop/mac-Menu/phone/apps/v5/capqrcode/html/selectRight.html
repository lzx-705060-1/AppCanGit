	<body class="cmp-fullscreen">
		<div class="cmp-content cmp-content-none">
			<div class="cmp-control-content cmp-active">
				<div id="scroll1" class="cmp-scroll-wrapper " style="overflow: hidden;">
					<div class="cmp-scroll">
						<div class="menu-box" style="display: none;">
							<div class="menu-title">请选择</div>
							<ul class="cmp-table-view cmp-table-view-chevron" id="tablelist">

							</ul>
						</div>
					</div>

			</div>

	</body>
		<script type="text/javascript" src="/seeyon/m3/cmp/js/cmp-i18n.js?buildversion=18121917056" ></script>
				<script  src="/seeyon/m3/apps/v5/commons/jquery/jquery-2.1.4.min.js?buildversion=18121917056" type="text/javascript"></script>
<script  src="/seeyon/m3/cmp/js/cmp.js" type="text/javascript"></script>
<script  src="/seeyon/m3/apps/v5/capqrcode/js/capqrcode-jssdk.js?buildversion=18121917056" type="text/javascript"></script>
<script  src="/seeyon/m3/apps/v5/commons/wechat-jssdk.js?buildversion=18121917056" type="text/javascript"></script>
		<script src="/seeyon/m3/cmp/js/cmp-listView.js?buildversion=18121917056"></script>

		var buildversion="?buildversion=18121917056";
	</script>

	<script type="text/html" id="authlist_li_tpl">
		<% for(var i = 0,len = this.length;i < len; i++){ %>
		<% var obj = this[i]; %>
		<li class="cmp-table-view-cell cmp-collapse  auth-group <% if(len==1){ %> cmp-active <% }%>" style="background: #ffffff;"><a class="cmp-navigate-right" href="#" ><%=obj.templateName %></a>
			<ul class="cmp-table-view cmp-table-view-chevron" style="border-top: solid 1px #e8e6ec;">
				<% for(var j = 0;j < obj.authList.length;j++){ %>
				<% var auth = obj.authList[j];auth.templateId = obj.templateId; %>
				<% var tmpstr =JSON.stringify(auth).replace(/"/g, "'"); %>
				  <li data="<%=tmpstr%>" class="cmp-table-view-cell auth-row"><a class="cmp-navigate" href="#"><%=auth.display %></a>
				  </li>
				<% } %>
			</ul>
		</li>
		<% } %>
	</script>

	<script type="text/javascript" src="/seeyon/m3/apps/v5/capqrcode/js/selectRight.js?buildversion=18121917056"></script>
	<script type="text/javascript" src="/seeyon/m3/apps/v5/capqrcode/capqrcode_m_api.s3js?buildversion=18121917056"></script>
