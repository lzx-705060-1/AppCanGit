		<script type="text/html" id="excel-detail-tpl">
		<% var fieldInfos = this.fieldInfos; %>
		<% var fieldData = this.fieldData; %>
		<% for(var i = 0,len = fieldInfos.length;i < len; i++){ %>
		<% var field = fieldInfos[i]; %>
		<% 
			var efieldData = fieldData["field" + field.colNum ]; 
			if(typeof efieldData == "undefined" || efieldData == null){
				efieldData  ="";
			}else{
				switch(field.fieldType){
					case "number":
						 try{ 
							if("" != efieldData && !isNaN(efieldData)){
								efieldData = parseFloat(efieldData); 
							}
						 }catch(e){ 
							 console.log(e);
						}
						break;
					case "text":
						efieldData = efieldData.escapeHTML();
						break;
					case "date":
					case "datetime":
						break;
					default:
						efieldData = "";
						break;
				}
			}
		%>
		<div class="data-row">
			<div class="title"><%=field.name.escapeHTML()  %></div>
			<div class="content"><%=efieldData  %></div>
		</div>
		<% } %>
		</script>
