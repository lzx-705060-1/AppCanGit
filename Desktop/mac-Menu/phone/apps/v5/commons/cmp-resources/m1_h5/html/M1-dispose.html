    <button type="button" class="cmp-btn cmp-btn-primary cmp-btn-block display_inline-block hold">暂存待办</button>
    <button type="button" class="cmp-btn cmp-btn-primary cmp-btn-block display_inline-block">发送</button>

<script src="http://cmp/js/cmp.js"></script>
    
<script src="/seeyon/m3/cmp/js/cmp-imgCache.js"></script>
<script src="/seeyon/m3/cmp/js/cmp-listView.js"></script>
<script>
cmp.ready(function(){

    cmp.toggle();


//整个常用语弹出事件
    (function(){
        var useful=document.getElementById('useful');
        var useful_alert_content=document.querySelector('.GM_Alert_Content');
        var header=useful_alert_content.querySelector('header');
        var useful_item_container=document.querySelector('.GM_item_container');
        var navLeft=useful_alert_content.querySelector('.cmp-icon-left-nav');
//    点击常用语
        useful.addEventListener('click',function(){
            useful_alert_content.classList.add('cmp-active');
            useful_item_container.style.height=useful_alert_content.offsetHeight-header.offsetHeight+"px";
//        cmp('#middlePopover').popover('toggle');
        });
//    点击常用语弹出容器的回退按钮
        navLeft.addEventListener('click',function(){
            SwitchActive();
        });
//    点击常用语列表，收回弹出容器
        cmp('body').on('tap','.GM_item_container .cmp-table-view-cell',function(){
            SwitchActive();
        });
        function SwitchActive(){
            useful_alert_content.classList.contains('cmp-active')
            ?useful_alert_content.classList.remove('cmp-active')
            :useful_alert_content.classList.add('cmp-active');
        }
    })(window);



//    cmp.listView('#useful_scroll');
//    点击赞
    var praise=document.getElementById('praise');
    praise.addEventListener('click',function(){
       this.classList.contains('cmp-active')
       ?this.classList.remove('cmp-active')
       :this.classList.add('cmp-active');
    });
//    导航右侧更多按钮
    var reply_to_papers_content=document.querySelector('.reply_to_papers_content');
    var tak=reply_to_papers_content.querySelectorAll('.tak');
    for(var i= 0,len=tak.length;i<len;i++){
        (function(_){
            tak[_].addEventListener('tap',function(){
              for(var j= 0,l=tak.length;j<l;j++){
                  tak[j].classList.remove('cmp-active');
              }
                this.classList.add('cmp-active');
                this.innerHTML=='关'?this.innerHTML='开':this.innerHTML='关';
            },false);
        })(i);
    }

//    顶部按钮的切换点击
    var cmp_handle=document.querySelector('.cmp-handle-btn-content');
    var handle=cmp_handle.querySelectorAll('.handle');
    for(var k= 0,len2=handle.length;k<len2;k++){
        (function(_){
            handle[_].addEventListener('tap',function(){
                for(var m= 0,n=handle.length;m<n;m++){
                    handle[m].classList.remove('cmp-active');
                }
                this.classList.add('cmp-active');
            },false);
        })(k);
    }
//        点击取消按钮
    cmp('body').on('tap', '.cmp-popover-action .item', function() {
        var a = this,parent;
        //根据点击按钮，反推当前是哪个actionsheet
        for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
            if (parent.classList.contains('cmp-popover-action')) {
                break;
            }
        }
        //关闭actionsheet
        cmp('#' + parent.id).popover('toggle');
    });
});


(function(_){
    _.toggle=function(){
        var href_show=document.querySelectorAll('a');
        for(var i=0,len=href_show.length;i<len;i++){
            (function(index){
                href_show[index].addEventListener('click',function(){
                    var thisId=this.href.toString().split('#')[1];
                    var content= document.getElementById(thisId);
                    if(content==null)return;
                    content.classList.contains('display_none')
                    ?content.classList.remove('display_none')
                    :content.classList.add('display_none');
                })
            })(i);
        }
    }
})(cmp);

</script>
</body>
