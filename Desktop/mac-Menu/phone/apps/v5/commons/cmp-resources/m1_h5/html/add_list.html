<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://cmp/css/cmp.css"/>
    <link rel="stylesheet" href="http://commons.v5.cmp/cmp-resources/M1H5.s3csss">




</head>
<body class="">

<header class="cmp-bar cmp-bar-nav">
    <a class="cmp-action-back cmp-icon cmp-icon-left-nav cmp-pull-left"></a>
    <span  class="cmp-pull-right   submit_text"><i18n key="commons.label.complete"></i18n></span>
    <h1 class="cmp-title"><i18n key="commons.label.permissions.modify"></i18n></h1>
</header>

<div class="cmp-content position_relative">

           <div class="cmp-switch cmp-switch-blue cmp-switch-mini">

           </div>
       </li>
   </ul>

    <div class="">

        <ul class="cmp-list-content select_list_custom">
            <li class="cmp-list-cell ">
                <div class="cmp-input-row cmp-checkbox cmp-left">
                    <label><i18n key="commons.label.opinions.required"></i18n></label>
                    <input name="checkbox" value="Item 1" type="checkbox">
                </div>
            </li>


        </ul>
    </div>




</div>

<script src="http://cmp/js/cmp.js"></script>
