    <script type="text/html" id="pageContent_tpl">
    <%
        var doc = "cmp-icon-document doc";
    var xls = "cmp-icon-document xls";
    var ppt = "cmp-icon-document ppt";
    var pdf = "cmp-icon-document pdf";
    var wps = "cmp-icon-document wps";
    var html = "cmp-icon-document html";
    var rar = "cmp-icon-document rar";
    var et = "cmp-icon-document et";
    var img = "cmp-icon-document img";
    var emptyfile = "cmp-icon-document emptyfile";
    var calender = "cmp-icon-document calender";
    var link = "cmp-icon-document link";
    var squares = "cmp-icon-document squares";
    var synergy = "cmp-icon-document synergy";
    var flag = "cmp-icon-document flag";
    var meet = "cmp-icon-document meet";
    var txt = "cmp-icon-document txt";
    var music = "cmp-icon-document music";
    var video = "cmp-icon-document video";
    var news = "cmp-icon-document news";
    var confirm = "cmp-icon-document confirm";
    var minvideo = "cmp-icon-document minvideo";
    var message = "cmp-icon-document message";
    %>
        <ul class="cmp-list-content">
            <li class="cmp-list-cell ">
                <div class="cmp-list-cell-info cmp-ellipsis document_width">
                    <div class="cmp-list-cell-img cmp-left"  style="float: left;">
                        <%if(this.fr_mine_type==101||this.fr_mine_type==23||this.fr_mine_type==25){%>
                            <div class="<%=doc%>"></div>
                        <%}else if(this.fr_mine_type==102||this.fr_mine_type==24||this.fr_mine_type==26){%>
                            <div class="<%=xls%>"></div>
                        <%}else if(this.fr_mine_type==103){%>
                            <div class="<%=pdf%>"></div>
						<%}else if(this.fr_mine_type==104){%>
                            <div class="<%=ppt%>"></div>
						<%}else if(this.fr_mine_type==120){%>
                            <div class="<%=et%>"></div>
						<%}else if(this.fr_mine_type==119){%>
                            <div class="<%=rar%>"></div>
						<%}else if(this.fr_mine_type==109||this.fr_mine_type==110||this.fr_mine_type==111||this.fr_mine_type==112||this.fr_mine_type==117||this.fr_mine_type==118){%>
                			<div class="<%=img%>"></div>
						<%}else if(this.fr_mine_type==51){%>
                            <div class="<%=link%>"></div>
						<%}else if(this.fr_mine_type==9){%>
                            <div class="<%=squares%>"></div>
						<%}else if(this.fr_mine_type==1){%>
                            <div class="<%=synergy%>"></div>
						<%}else if(this.fr_mine_type==2){%>
                            <div class="<%=flag%>"></div>
						<%}else if(this.fr_mine_type==4){%>
                            <div class="<%=meet%>"></div>
						<%}else if(this.fr_mine_type==105){%>
                            <div class="<%=txt%>"></div>
						<%}else if(canOpen(escapeStringToHTML(this.fr_name),true)==".mp3"){%>
                			<div class="<%=music%>"></div>
                		<%}else if(canOpen(escapeStringToHTML(this.fr_name),true)==".mp4"){%>
                			<div class="<%=video%>"></div>
                		<%}else if(canOpen(escapeStringToHTML(this.fr_name),true)==".arm"){%>
                			<div class="<%=video%>"></div>
						<%}else if(this.fr_mine_type==5){%>
                            <div class="<%=news%>"></div>
						<%}else if(this.fr_mine_type==7){%>
                            <div class="<%=confirm%>"></div>
						<%}else if(this.fr_mine_type==6){%>
                            <div class="<%=minvideo%>"></div>
						<%}else if(this.fr_mine_type==8){%>
                            <div class="<%=message%>"></div>
                        <%}else if(this.fr_mine_type==107||this.fr_mine_type==22||this.fr_mine_type==108){%>
                            <div class="<%=html%>"></div>
						<%}else{%>
                			<div class="<%=emptyfile%>"></div>
                        <%}%>
                    </div>
                    <span class="cmp-ellipsis cmp-h5"><i18n key="doc.h5.docName"></i18n>：<%=this.fr_name%></span>
                    <br>
                    <span class="cmp-ellipsis cmp-h5" id="_shareName"><i18n key="doc.h5.from"></i18n>：<%=this.fr_create_username%></span>
                    <% if(this.attSize>0){ %>
                       <button style="border:none;background:none;padding:0px;" class="cmp-btn cmp-pull-right" id="attchmentFile" >
                       <span class="cmp-icon cmp-icon-paperclip link_to"><%=this.attSize%></span>   
                       </button>
                    <%}%>
					<input type="hidden" value="<%=this.forumCount%>" id="tmpCnt"/>
					<input type="hidden" value="<%=this.commentEnabled%>" id="commentEnabled"/>
                </div>
            </li>
        </ul>
    </script>
