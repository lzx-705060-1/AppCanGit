<!-- 模块入口 -->
<script>
    ;(function() {
        define('penetration', function(require, exports, module) {
            //加载模块
            var m3 = require('m3'), tools = require('tools');
            cmp.ready(function() {
                var params = tools.getParamByUrl(window.location.href);
                console.log(params)
                params.error = function (error) {
                    console.log(error)
                };
                params.success = function (data) {
                    console.log(data)
                };
                m3.appManager.createApp('', params)
            });
        });
        seajs.use('penetration', function() {});
    })();
</script>
