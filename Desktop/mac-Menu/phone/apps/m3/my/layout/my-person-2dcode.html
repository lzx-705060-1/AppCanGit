<body class="bg_gray">
<script>
    /**
        * @description 优化IphoneX的头部交互，组织去抖动
        */
    ;(function() {
        var ua = window.navigator.userAgent.toUpperCase();
        if (ua.match(/IPHONEX/)) {
            document.body.className += ' cmp-ios-x ';
        }
    })();
</script>

<header class="cmp-bar cmp-bar-nav cmp-flex-header m3-iosx">
    <div id="backBtn" class="cmp-action-back cmp-header-left ">
        <span class="cmp-icon see-icon-v5-common-arrow-back"></span>
        <span class="nav-text"><i18n key="my.m3.h5.back"></i18n></span>
    </div>
    <div class="cmp-title">
        <span><i18n key="my.m3.h5.code"></i18n></span>
    </div>
    <div class="cmp-header-right">
    </div>
</header>
<div class="cmp-content position_relative height_auto">
    <div class="qrcode-content person_card">
        <div class="content">
            <div class="qr-left">
                <div class="logo person_head">
                    <!-- <img id="logoImg" src="" alt=""> -->
                </div>
                <label class="menbers name"></label>
            </div>
            <div class="qr-right">
                <div class="qrcode code">
                    <img class="codeImg" id="codeImg"  alt="">
                </div> 
                <p class="qr_info"><i18n key="my.m3.h5.addMe"></i18n></p>
            </div>
            <!-- <div class="qrcode_save" id="qrcode_save"><i18n key="uc.m3.h5.saveqr"></i18n></div> -->
        </div>
        
    </div>
</div>
