                <nav class="cmp-accDoc-mtb-30 cmp-control-item" href="#cmp_accDoc_coordination_doneArea" data-param="4">

                </nav>
                <nav class="cmp-accDoc-mtb-30 cmp-control-item " href="#cmp_accDoc_coordination_sendArea"data-param="2">
                    <span id="sent_text"><i18n key="cmp.accDoc.listSent"></i18n></span>

                </nav>
            </div>
        </div>

        <div id="cmp_accDoc_coordination_sendArea" class="cmp-control-content cmp_accDoc_floor">

                        </span>

                </div>
            </div>

    <!--公文内容页签-->
    <div id="cmp_accDoc_edocArea" class="cmp-control-content cmp_accDoc_first">

                    <span class="cmp-icon cmp-icon-arrowdown"></span>
                </nav>
                <nav class="cmp-control-item " href="#cmp_accDoc_edoc_reportArea" edoc-type="2">

            <div class="popover-items cmp-hidden">

                    <li state="listPending"><t id="pListPending"><i18n key="cmp.accDoc.listPending"></i18n></t><span class="cmp-icon cmp-icon-checkmarkempty accDoc-gou"></span></li>
                    <li state="listZcdb"><t id="pListZcdb"><i18n key="cmp.accDoc.listZcdb"></i18n></t></li>
                    <li state="listDoneAll"><t id="pListDoneAll"><i18n key="cmp.accDoc.listDoneAll"></i18n></t></li>

                </ul>

                </div>

            <div id="cmp_accDoc_scroll4Edoc_report" class="cmp-scroll-wrapper">

                </div>
            </div>

<script>
    cmp.i18n.init('/seeyon/m3/cmp/i18n/', 'cmp-accDoc',null,"?buildversion=181210172714");
    var CMP_ACCDOC_I18N_LOADED = true;

<script src="/seeyon/m3/cmp/js/cmp.js?buildversion=181210172714"></script>
<script>
//    if(cmp.os.ios){
//        document.querySelector("header").classList.add("cmp-accDoc-ios-header");
//        document.querySelector(".cmp-content").classList.add("cmp-accDoc-ios-content");
//        document.querySelector(".cmp-accDoc-control").classList.add("ios");
//    }
    var optionsObj = (function(window){
        var search = window.location.search;
        search = search.replace("?", "");
        var searchVals = search.split("&");
        var searchKeys = {};
        for (var i = 0; i < searchVals.length; i++) {
            var searchVal = searchVals[i].split("=");
            searchKeys[searchVal[0]] = searchVal[1];
        }
        var optionsName = searchKeys["options"];
        var pageKey = searchKeys["pageKey"] ? searchKeys["pageKey"] : null;
        var options = {};
        if(pageKey == "getAccDoc4WebView"){
            options = searchKeys;
            optionsName = "cmp-accDoc-opts";
            options.callback = function(data){
                cordova.exec(
                        null,
                        null,
                        "CMPNativeH5transferParamsPlugin",
                        "getData",
                        [{
                            result:data
                        }]
                );
            };
            var preOptions = cmp.storage.get(optionsName, true);
            if(preOptions){
                preOptions = cmp.parseJSON(preOptions);
                for(var key in preOptions){
                    options[key] = preOptions[key];
                }
            }
        }else {
            options = cmp.storage.get(optionsName, true);
            options = cmp.parseJSON(options);
        }
        options._transed = true;
        return {
            options:options,
            pageKey:pageKey
        }
    })(window);
    var thisDocArea = document.getElementById("cmp_accDoc_docArea");
    var thisCoorArea = document.getElementById("cmp_accDoc_coordinationArea");
    var thisEdocArea = document.getElementById("cmp_accDoc_edocArea");
    var thisColControlItem = document.getElementById("colControlItem");
    var thisDocControlItem = document.getElementById("docControlItem");
    var thisEdocControlItem = document.getElementById("eDocControlItem");

    if(optionsObj.options.docShow){//如果是跳转页面回来后，文档中心是显示的
        thisDocArea.classList.remove("display_none");
        thisDocArea.classList.add("cmp-active");
        thisCoorArea.classList.add("display_none");
        thisCoorArea.classList.remove("cmp-active");
        thisColControlItem.classList.remove("cmp-active");
        thisDocControlItem.classList.add("cmp-active");
    }else if(optionsObj.options.edocShow){
        thisCoorArea.classList.add("display_none");
        thisCoorArea.classList.remove("cmp-active");
        thisEdocArea.classList.remove("display_none");
        thisEdocArea.classList.add("cmp-active");
        thisColControlItem.classList.remove("cmp-active");
        thisEdocControlItem.classList.add("cmp-active");
        document.getElementById("cmp_accDoc_edoc_initState").innerHTML = "";
        var thisStateArr = optionsObj.options.edocState.split("|");
        var thisEdocTypeNav = thisEdocArea.querySelector("nav[edoc-type=\""+thisStateArr[0]+"\"]");
        var thisEdocTypeState = thisEdocTypeNav.querySelector("state");
        thisEdocTypeNav.classList.add("cmp-active");
        thisEdocTypeState.setAttribute("value",thisStateArr[1]);
        var edocStateI18N = cmp.i18n("cmp.accDoc."+[thisStateArr[1]]);
        if(edocStateI18N){
            thisEdocTypeState.innerHTML = "." + edocStateI18N;
        }else {
            setTimeout(function(){
                thisEdocTypeState.innerHTML = "." + cmp.i18n("cmp.accDoc."+[thisStateArr[1]]);
            },300);
        }

//        thisEdocTypeState.innerHTML = "." + accDocPageI18n[cmp.language][thisStateArr[1]];
        if(thisStateArr[0] != "0"){
            document.getElementById("cmp_accDoc_edoc_sendArea").classList.remove("cmp-active");
        }
    }
    if(optionsObj.options.docShow || optionsObj.options.coorState){//只要存了协同显示状态的，就要做此处理
        thisCoorArea.querySelector("nav.cmp-active").classList.remove("cmp-active");
        thisCoorArea.querySelector("div.cmp-active").classList.remove("cmp-active");
    }
</script>
